  <!-- Search Section for Job -->
  <section>

    <div class="pt-20 pl-20">
      <h2 class="text-3xl text-black">Find Your Dream Job Here</h2>
    </div>

    <!-- search Box -->
    <div class="flex bg-white mt-12 ml-20 mr-20 h-20 w-auto rounded-full ">
      <img src="/icon/find.png" class="w-7 h-7 mt-7 mr-4 ml-7">
      <input id="jobTitleUserInput" type="text" class=" h-full w-72 pl-3 text-2xl" placeholder="Job title or Keyword">
      <div class="w-1 h-full bg-slate-400 "></div>
      <img src="/icon/pin.png" class="w-7 h-7 mt-7 mr-4 ml-7">
      <input id="jobLocation" type="text" class="h-full w-72 pl-3 text-2xl" placeholder="Job location">

    </div>

  <!-- job details -->

  <section class="h-auto ml-10 flex justify-between">
    <!-- outer box -->
    <div id="jobsAvilable" class="flex-row w-8/12">
      <div class="h-auto m-10 bg-white rounded-2xl shadow-2xl ">
        <!-- inner box -->
        <div class="p-5 flex-row">
          <div class="flex justify-between">
            <div class="flex-row">
              <h2 id="job_title">Android Developer</h2>

            </div>
            <img src="/icon/building.png" class="w-12">
            
            <!-- <button id="jobSavebtn" class="bg-slate-100 p-4 rounded-lg flex cursor-pointer">

          <div class="flex mt-5 justify-between max-h-20">

            <div class="bg-slate-100 flex p-3 rounded-lg pr-8 pl-2">
              <img src="/icon/pin.png" width="30px" class="p-1">Noida
            </div>
          </div>


          <!-- horizontal line -->
          <div class="bg-slate-100 h-0.5 mt-3"></div>

          <!-- Apply Button -->
          <div class="flex justify-center">
            <a id="applyLink" href="" target="_blank">
              <button class="bg-blue-500 rounded-full mt-5 p-3 text-white shadow-black shadow-md ">Apply Now</button>
            </a>

          </div>
        </div>
      </div>

    </div>




    <!-- Job filter -->
    <section class=" h-auto w-72 m-10 mr-20">

      <div class="bg-white p-4 mb-5 flex justify-between rounded-xl">
        <h1 class=" text-2xl ">Filter Your Job</h1>
        <!-- <div id="clear" class=" cursor-pointer">Clear All</div> -->
      </div>

      <div class=" flex-row p-4 h-auto mb-5 bg-blue-500 rounded-xl">
        <div class=" text-white">
          <div class=" flex justify-between">
            <div class="text-xl">Job Type</div>
            <div id="clearId" class=" cursor-pointer">Clear</div>
          </div>
          <div id="empType">
            <div> <input id="fulltime" type="checkbox" value="FULLTIME" name="fulltime"> Full Time</div>
            <div> <input id="parttime" type="checkbox" value="PARTTIME" name="parttime"> Part Time</div>
            <div> <input id="contractor" type="checkbox" value="CONTRACTOR" name="Contractor"> Contractor</div>
            <div> <input id="intern" type="checkbox" value="INTERN" name="Internship"> Intern</div>
          </div>

        </div>
      </div>
