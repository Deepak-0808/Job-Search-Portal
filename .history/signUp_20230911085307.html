
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <h1>Create Your Account</h1>
  <form id="a">
    <label for="name">Name:</label>
    <input type="text" id="name" class="design" required>
    <label for="email">Email:</label>
    <input type="email" id="email" class="design" required>
    <label for="password">Password:</label>
    <input type="password" id="password" class="design" required>
    <div>Already have an Account? <a href="/signIn.html">Signin</a></div>
    <button id="signupbtn" type="submit">Signup</button>
  </form>

  
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>

  <script src="signup.js"></script>
</body>
</html>
